name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Upload image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/helloworldaws:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/helloworldaws:latest

      - name: Connect SSH and Deploy EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # VersiÃ³n simplificada y eficiente
            echo "ðŸš€ Starting deployment..."
            
            # Detener y remover contenedor existente
            docker stop helloworldaws 2>/dev/null || true
            docker rm helloworldaws 2>/dev/null || true
            
            # Pull de la nueva imagen
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helloworldaws:latest
            
            # Ejecutar con restart policy
            docker run -d \
              --name helloworldaws \
              --restart always \
              -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/helloworldaws:latest
            
            # VerificaciÃ³n rÃ¡pida
            echo "âœ… Deployment complete!"
            echo "ðŸ“¦ Container status:"
            docker ps --filter "name=helloworldaws" --format "{{.Names}}: {{.Status}}"

            # Limpiar imÃ¡genes no usadas
            docker image prune -a -f